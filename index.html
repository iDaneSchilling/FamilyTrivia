    <style>
        .flip-card {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            transition: 0.3s;
            z-index: 10;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 11px;
            pointer-events: none;
        }

        #goodChart {
            position: absolute;
            width: 550px;
            height: 550px;
            top: 50px;
            left: 50px;
        }

        #badChart {
            position: absolute;
            width: 550px;
            height: 550px;
            top: 600px;
            left: 50px;
        }

        #awardText {
            position: absolute;
            width: 300px;
            height: 600px;
            top: 10px;
            left: 620px;
            z-index: 1;
        }

        #awardText h1 {
            font-size: 50px;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: absolute;
            padding: 0;
            margin: 0;
            top: 50%;
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
        }

        #punishmentText {
            position: absolute;
            width: 300px;
            height: 600px;
            top: 560px;
            left: 620px;
        }

        #punishmentText h1 {
            font-size: 50px;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: absolute;
            padding: 0;

        var chartWidth = width + padding.left + padding.right;

        function drawSpinner(containerName, items, textContainerName) {
            var rotation = 0,
                oldrotation = 0;

            var svg = d3.select(containerName)
                .append("svg")
                .data([items])
                .attr("height", chartHeight)
                .attr("width", chartWidth);

            var container = svg.append("g")
                .attr("class", containerName + "Holder")
                .attr("transform", "translate(" + (width / 2 + padding.left) + "," + (height / 2 + padding.top) + ")");

            var vis = container
                .append("g");

            var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });

            var arc = d3.svg.arc().outerRadius(radius);

            var arcs = vis.selectAll("g.slice")
                .data(pie)
                .enter()
                .append("g")
                .attr("class", "slice");

            arcs.append("path")
                .attr("fill", function (d, i) { return color(i); })
                .attr("d", function (d) { return arc(d); });

            arcs.append("text").attr("transform", function (d) {
                d.innerRadius = 0;
                d.outerRadius = radius;
                d.angle = (d.startAngle + d.endAngle) / 2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
            })
                .attr("text-anchor", "end")
                .text(function (d, i) {
                    return items[i].label;
                });

            container.on("click", spin);

            function spin(d) {
                d3.select(textContainerName + " h1").text('');
                container.on("click", null);
                var degreesPerSlice = 360 / items.length,
                    rng = Math.floor((Math.random() * circumference) + 360);

                rotation = (Math.round(rng / degreesPerSlice) * degreesPerSlice);

                var picked = Math.round(items.length - (rotation % 360) / degreesPerSlice);
                picked = picked >= items.length ? (picked % items.length) : picked;

                rotation += 90 - Math.round(degreesPerSlice / 2);
                vis.transition()
                    .duration(3000)
                    .attrTween("transform", rotTween)
                    .each("end", function () {
                        d3.select(textContainerName + " h1")
                            .text(items[picked].text);
                        oldrotation = rotation;

                        container.on("click", spin);
                    });
            }

            svg.append("g")
                .attr("transform", "translate(" + (width + padding.left + padding.right) + "," + ((height / 2) + padding.top) + ")")
                .append("path")
                .attr("d", "M-" + (radius * .15) + ",0L0," + (radius * .05) + "L0,-" + (radius * .05) + "Z")
                .style({ "fill": "black" });

            container.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 60)
                .style({ "fill": "white", "cursor": "pointer" });

            container.append("text")
                .attr("x", 0)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .text("SPIN")
                .style({ "font-weight": "bold", "font-size": "30px" });

            function rotTween(to) {
                var i = d3.interpolate(oldrotation % 360, rotation);
                return function (t) {
                    return "rotate(" + i(t) + ")";
                };
            }
        }

        function getRandomNumbers() {
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, circumference]).domain([0, 100000]);
            if (window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function") {

            }
            else {
                for (var i = 0; i < 1000; i++) {
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }

            return array;
        }
